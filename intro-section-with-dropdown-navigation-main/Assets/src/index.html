<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- CSS Styles -->
  <link rel="stylesheet" href="./app.css">
  <!-- Scripts -->
  <script src="./index.js" defer></script>
</head>

<body>
  <!-- Nav Section -->
  <nav>
    <div class="nav-center">
      <div class="nav-header">
        <img class="logo-svg" src="../images/logo.svg" alt="Logo">
        <button class="menu-svg">
          <img src="../images/icon-menu.svg" dalt="Menu Svg">
        </button>
      </div>
      <aside class="sidebar">
        <div class="menu-close">
          <span>
            <img src="../images/icon-close-menu.svg" class="menu-close-svg" alt="Menu Close svg">
          </span>
        </div>
          
        <ul class="nav-links">
          <div class="features">
            <li class="nav-link">Features</li>
            <span>
              <img src="../images/icon-arrow-down.svg" alt="">
            </span>
          </div>
          <div class="company">
            <li class="nav-link">Company</li>
            <span>
              <img src="../images/icon-arrow-down.svg" alt="">
            </span>
          </div>
          <li class="nav-link">Careers</li>
          <li class="nav-link">About</li>
        </ul>
        <div class="aside-btns">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
        </div>
      </aside>

    </div>
  </nav>
  <!-- End of Nav Section -->

  <!-- Header -->
  <div class="section-center">
    <img class="hero-img" src="../images/image-hero-mobile.png" alt="">
  </div>

  <div class="hero-title">
    <h1>Make remote work</h1>
    <p class="hero-text">
      Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.
    </p>
    
      <a class="btn hero-btn" href="#">Learn more</a>
    
  </div>
  <div class="hero-links">
    <img src="../images/client-databiz.svg" alt="Databiz svg">
    <img src="../images/client-audiophile.svg" alt="Audiophile svg">
    <img src="../images/client-meet.svg" alt="Meet svg">
    <img src="../images/client-maker.svg" alt="Maker svg">
  </div>
  <!-- End of Header -->

  <!-- Footer -->
  <div class="footer">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by<a href="#">Your Name Here</a>.
    </div>
  </div>
  <!-- End of Footer -->
</body>

</html>
